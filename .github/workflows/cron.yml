name: Night Build

on:
  schedule:
    - cron: '0 0 * * *' # will run at 0h00 of every day
  workflow_dispatch: # this will allow us to manually run workflows

jobs:
  check-for-changes:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.check.outputs.changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'main'
          fetch-depth: 2 # Fetch the last 2 commits to compare differences

      - name: Check for changes
        id: check
        run: |
          if git diff --name-only HEAD~1..HEAD | grep -q .; then
            echo "::set-output name=changes::true"
          else
            echo "::set-output name=changes::false"
          fi

  build:
    needs: check-for-changes
    if: ${{ needs.check-for-changes.outputs.changes == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Clean Maven cache
        run: mvn dependency:purge-local-repository

      - name: Run tests with exit on failure (debug)
        run: mvn test -e  # Force exit on test failures

      - name: Retry failed Maven dependencies (optional)
        run: |
          set +e  # Disable exit on first failure
          for i in {1..3}; do
            mvn clean verify -Dmaven.test.failure.ignore=true -U && break
            echo "Maven build failed, retrying ($i/3)" || true
          done
          set -e  # Re-enable exit on failure

      - name: Check for JUnit XML files (debug)
        run: |
          if [ ! -f reports/surefire-reports/*.xml ]; then
            echo "JUnit XML files not found!"
            exit 1
          fi

      - name: Debug JUnit XML files
        run: ls -la reports/surefire-reports/

      - name: Save JUnit XML test results
        if: always()  # Ensure it runs even if previous steps fail
        run: |
          mkdir -p test-results
          cp reports/surefire-reports/*.xml test-results/

      - name: Upload JUnit XML test results
        uses: actions/upload-artifact@v2
        with:
          name: junit-test-results
          path: test-results/*.xml
